<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <link href="Login_form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>

<body>
    <section>
       <div class="contenedor"> 
        <h4 id="login">Login Form</h4>
        <input id="name" type="text" placeholder="Username"><br>
        <input id="pass" type="password" placeholder="Password"><br>
        <div class="forgot">Forgot? Click <a href="#">here</a> to reset password</div> 
        <label id="remember"><input type="checkbox" >Remember me</label><br>
        
        <button id="sign_in">Sign in</button>
       </div>


    </section>


</body>






</html>
